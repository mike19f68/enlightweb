<div class="component">
  <div class="filter sticky-top">
     <div class="btn-group">
       <input id="searchinput" type="search" class="form-control" placeholder="Search">
       <span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
     </div>


    <div class="d-inline-block" ngbDropdown>
      <button class="btn btn-outline-primary mr-2" id="PaceGrp" ngbDropdownToggle>Standard</button>
      <div ngbDropdownMenu aria-labelledby="PaceGrp">
          <button ngbDropdownItem>Standard</button>
          <button ngbDropdownItem>Fast</button>
          <button ngbDropdownItem>Med</button>
          <button ngbDropdownItem>Slow</button>
          <button ngbDropdownItem>Christmas</button>
          <button ngbDropdownItem>Kids/School</button>
          <button ngbDropdownItem>All Songs</button>
      </div>
    </div>

    <div class="d-inline-block" ngbDropdown>
      <button class="btn btn-outline-primary mr-2" id="LastPlay" ngbDropdownToggle>Recent</button>
      <div ngbDropdownMenu aria-labelledby="LastPlay">
          <button ngbDropdownItem>Recent</button>
          <button ngbDropdownItem>>2 years</button>
          <button ngbDropdownItem>3 years</button>
          <button ngbDropdownItem>All Songs</button>
      </div>
    </div>
  </div>
  <!-- end filter-->
  <div></div>
  <div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
   </div>
  <div *ngIf="!isLoading">
<table>
  <tr>
    <th>Ref</th>
    <th>Title</th>
    <th>First Line</th>
    <th>Key</th>
    <th></th>
  </tr>
  <tr *ngFor="let song of songs; let index = index" id="song-{{index}}">
     <td Class="songRef">{{song.SongRef}}</td>
     <td class="clipped ellipsis">{{song.SongTitle}}</td>
     <td class="clipped ellipsis">{{song.FirstLine}}</td>
     <td>{{song.MusicalKey}}</td>
     <td><button class="btn btn-link p-0">Add</button></td>
  </tr>
</table>
</div>
