<div>
    <h4>Add/Edit Song</h4>
    <form>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="SongTitle">Song Title</label>
            <input id="SongTitle" type="text" class="form-control" placeholder="Enter Song Title">
          </div>
          <div class="form-group col-md-6">
            <label for="FirstLine">First Line</label>
            <input id="FirstLine" type="text" class="form-control"  placeholder="Enter First Line">
          </div>
          <div class="form-group col-md-12">
            <label for="Lyrics">Lyrics</label>
            <textarea id="Lyrics" type="text" class="form-control" rows="10" placeholder="Enter/Paste Lyrics"></textarea>
          </div>
          <div class="form-group col-md-4">
            <label for="MusicKey">Select Musical Key</label>
            <select class="form-control">
              <option>A</option>
              <option>Bb</option>
              <option>B</option>
              <option>C</option>
              <option>C#</option>
              <option>D</option>
              <option>Eb</option>
              <option>E</option>
              <option>F</option>
              <option>F#</option>
              <option>G</option>>
              <option>Ab</option>       
            </select>
            <select class="form-control">
                <Option>Major</Option>
                <option>Minor</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="Pace/Group">Pace Group</label>
            <select class="form-control col-md-6" id="exampleFormControlSelect1">
              <option>Fast - Praise</option>
              <option>Medium</option>
              <option>Slow - Worship</option>
              <option>Christmas</option>
              <option>Kids/School</option>
            </select>             
          </div>

      </div>
      <button type="submit" class="btn btn-primary mb-4">Update</button>
      <button type="cancel" class="btn btn-primary mb-4">Cancel</button>
    </form>
</div>
